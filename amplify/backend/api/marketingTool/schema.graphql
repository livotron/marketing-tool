type Business @model @auth(rules: [{allow: public}]) {
  id: ID!
  companyName: String
  country: String
  city: String
  businessNumber: String
  haveExperienceSelling: Boolean
  storeURLs: [String]
  haveWebsite: Boolean
  websiteURLs: [String]
  ownerName: String
  ownerEmailAddress: String
  businessType: BusinessType
  ownerUID: String
}

enum BusinessType {
  MANUFACTURER
  TRADINGCOMPANY
  MANUFACTURERANDTRADINGCOMPANY
}
