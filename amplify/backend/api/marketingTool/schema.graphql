type Business @model 
    @key(name: "byOwnerId", fields: ["ownerUID"],queryField: "byOwnerUID")
    @key(name: "byDate", fields: ["ownerUID", "createdAt"])
    @auth(rules: [{allow: public}]) {
  id: ID!
  ownerUID: String!
  companyName: String
  country: String
  city: String
  businessNumber: String
  haveExperienceSelling: Boolean
  storeURLs: [String]
  haveWebsite: Boolean
  websiteURLs: [String]
  ownerName: String
  ownerEmailAddress: String
  businessType: BusinessType
  createdAt: AWSDateTime
}

enum BusinessType {
  MANUFACTURER
  TRADINGCOMPANY
  MANUFACTURERANDTRADINGCOMPANY
}
