type Business @model 
    @key(fields: ["id", "ownerUID"])
    @auth(rules: [{ allow: owner, operations: [create, delete, update] }]) {
  id: ID!
  ownerUID: String!
  companyName: String
  country: String
  city: String
  businessNumber: String
  haveExperienceSelling: Boolean
  storeURLs: [String]
  haveWebsite: Boolean
  websiteURLs: [String]
  businessType: BusinessType
  createdAt: AWSDateTime
}

enum BusinessType {
  MANUFACTURER
  TRADINGCOMPANY
  MANUFACTURERANDTRADINGCOMPANY
}
